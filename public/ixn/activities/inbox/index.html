<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Configure Inbox Message</title>
	<script data-main="js/main.js" src="js/require.js"></script>

	<!--Styles-->
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
	<div id="step1" class="step">
		<p><small id="version">1.0</small></p>
		
		<form name="frm1" style="width:500px">
			<div class="select">
				<h2>INBOX Message</h2>
				<h3>UAT/PROD?</h3>
				<select id="selectURLType">
					<option value="UAT">UAT</option>
					<option value="PROD">PROD</option>
				</select>		
			</div>

			<div class="select">
				<h3>Message Type</h3>		
				<select id="selectMessageType">
					<option value="COUPON">COUPON</option>
					<option value="MEMBER">MEMBER</option>
					<option value="PROMO">PROMO</option>
					<option value="OTHERS">OTHER</option>						
				</select>		
			</div>
			<br/>
			<table>
				<tr>
					<td class="label">Related Id</td>
					<td><input id="relatedId"/></td>
				</tr>
			</table>			
			<h3>Message Contents</h3>
			
			<table>
				<tr>
					<td class="label">Title EN</td>
					<td><input id="titleEn"/></td>
				</tr>
				<tr>
					<td class="label">Content EN</td>
					<td><input id="contentEn" class="contents"/></td>
				</tr>
			</table>
			
			<table>
				<tr>
					<td class="label">Title 中文</td>
					<td><input id="titleTc"/></td>
				</tr>
				<tr>
					<td class="label">Content 中文</td>
					<td><input id="contentTc" class="contents"/></td>
				</tr>
			</table>
			<hr/>
			<div class="push">
				<h3>Push</h3>
				<div class="isPush">
					<label><input type="checkbox" id="isPush"/>isPush?</label>			
				</div>
				
				<!-- Push parameters -->
				
				<table>
					<tr>
						<td class="label">Title EN</td>
						<td><input id="pushTitleEn"/></td>
					</tr>
					<tr>
						<td class="label">Content EN</td>
						<td><input id="pushContentEn" class="contents"/></td>
					</tr>
				</table>
				
				
				<table>
					<tr>
						<td class="label">Push Title 中文</td>
						<td><input id="pushTitleTc"/></td>
					</tr>
					<tr>
						<td class="label">Push Content 中文</td>
						<td><input id="pushContentTc" class="contents"/></td>
					</tr>
				</table>
			</div>
		</form>
	</div>		
</body>
</html>
